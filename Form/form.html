<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main>
    <h1>Свяжитесь со мной</h1>
    <form action="#">
        <div class="field">
            <img src="../Form/images/email.svg" alt="Email">
            <label for="email">E-mail</label>
            <input
                    type="email"
                    name="email"
                    id="email"
                    required
            />
        </div>
        <div class="field">
            <img src="../Form/images/telegram.svg" alt="Telegram">
            <label for="telegram">Telegram</label>
            <input
                    type="text"
                    name="telegram"
                    id="telegram"
            />
        </div>
        <div class="field">
            <img src="../Form/images/theme.svg" alt="Theme">
            <label for="topic">Тема</label>
            <select name="topic" id="topic" required>
                <option value="courses">Приобретение курсов</option>
                <option value="cooperation">Сотрудничество</option>
                <option value="feedback">Обратная связь</option>
            </select>
        </div>
        <div class="field">
            <label for="comment">Комментарий</label>
            <textarea
                    name="comment"
                    id="comment"
                    placeholder="Введите текст">
    </textarea>
        </div>
        <button>Отправить</button>
    </form>
</main>
</body>
</html>
